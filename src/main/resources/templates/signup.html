<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Massage minute counter sign up</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="vh-100 gradient-custom">
<section>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <form action="/submit" method="post" enctype="application/x-www-form-urlencoded">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                                <p class="text-white-50 mb-5">Please enter your name, email and set your password!</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typeUserName" name="typeUserName" class="file-input form-control form-control-lg" />
                                    <label class="form-label" for="typeUserName">User Name</label> <br>
                                    <label th:text="${responseMessage.getUsername()}" class="form-label error-message" for="typeUserName">Error message</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typeFirstName" name="typeFirstName" class="file-input form-control form-control-lg" />
                                    <label class="form-label" for="typeFirstName">First Name</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typeLastName" name="typeLastName" class="file-input form-control form-control-lg" />
                                    <label class="form-label" for="typeLastName">Last Name</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" name="typeEmailX" class="file-input form-control form-control-lg" />
                                    <label class="form-label" for="typeEmailX">Email</label> <br>
                                    <label th:text="${responseMessage.getEmail()}" class="form-label error-message" for="typeUserName">Error message</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailY" name="typeEmailY" class="file-input form-control form-control-lg" />
                                    <label class="form-label" for="typeEmailY">Email again</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" name="typePasswordX" class="file-input form-control form-control-lg" />
                                    <label class="form-label" for="typePasswordX">Password</label>
                                    <label th:text="${responseMessage.getPassWord()}" class="form-label error-message" for="typeUserName">Error message</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordY" name="typePasswordY" class="file-input form-control form-control-lg" />
                                    <label class="form-label" for="typePasswordY">Password again</label>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up!</button>

                            </div>

                            <div>
                                <p class="mb-0">You already have an account? <a href="http://localhost:8080" class="text-white-50 fw-bold">Log in!</a>
                                </p>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
